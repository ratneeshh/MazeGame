<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Maze Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>Spooky Maze Challenge</h1>
        <div id="maze">
            <!-- Maze cells will be generated dynamically in JavaScript -->
        </div>
        <div id="controls">
            <button id="up">↑</button>
            <button id="left">←</button>
            <button id="right">→</button>
            <button id="down">↓</button>
        </div>
        <div id="legend">
            <div class="legend-item"><div class="cell start"></div> Start</div>
            <div class="legend-item"><div class="cell end"></div> End</div>
            <div class="legend-item"><div class="cell wall"></div> Wall</div>
        </div>
    </div>
    <div id="scary" style="display: none;">
        <img src="ftspa2lk47t91.webp" alt="Scary Image" id="scary-img">
        <audio id="scary-sound">
            <source src="scream-with-echo-46585.mp3" type="audio/mpeg">
        </audio>
    </div>
    <a href="https://ratnesh.vercel.app" target="_blank" id="creator-link">Created by Ratnesh</a>
    <script src="script.js"></script>
</body>
</html>
